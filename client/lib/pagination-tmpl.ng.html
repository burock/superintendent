<md-content>
<div class="md-caption">Displaying {{ range.lower }} - {{ range.upper }} of {{ range.total }}</div>
<md-button href="" title="Previous page" ng-class="{ disabled : pagination.current == 1 }" 
ng-click="setCurrent(pagination.current - 1)" class="md-mini">
    <md-icon md-font-set="material-icons">arrow_back</md-icon>
</md-button>
<md-button href="" title="Next page"  
ng-class="{ disabled : pagination.current == pagination.last }" 
ng-click="setCurrent(pagination.current + 1)"  class="md-mini">
    <md-icon md-font-set="material-icons">arrow_forward</md-icon>
</md-button>
</md-content>
