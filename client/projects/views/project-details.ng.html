 <div layout="row" layout-sm="column"  layout-padding layout-margin>
    <div flex ng-cloak class="md-inline-form" >
        <md-content layout-padding>
            <form name="projectForm" controller="ProjectDetailsCtrl">
                <div layout="column" layout-gt-sm="row">
                    <md-input-container flex>
                        <label>{{ 'TITLE' | translate }}</label>
                        <input type="text" ng-model="project.title" required />
                    </md-input-container>
                    <md-input-container flex>
                        <label>{{ 'COST' | translate }}</label>
                        <input type="number" length="10" maxlength="10" ng-model="project.cost" required />
                    </md-input-container>
                </div>
                <div layout="column" layout-gt-sm="row">
                    <md-datepicker md-placeholder="{{ 'STARTDATE' | translate }}" class="md-content"
                    ng-model="project.startDate" ng-change="project.endDate=project.startDate">
                    </md-datepicker>
                    <md-datepicker md-min-date="project.startDate" class="md-content"
                    md-placeholder="{{ 'ENDDATE' | translate }}" 
                    ng-model="project.endDate">
                    </md-datepicker>
                </div>
                <div layout="column" layout-gt-sm="row">
                    <md-input-container flex>
                        <label>{{ 'DETAILS' | translate }}</label>
                        <textarea  aria-label="{{ 'DETAILS' | translate }}" ng-model="project.detail" columns="1"></textarea>
                    </md-input-container>
                </div>
                <div  layout="column" layout-gt-sm="row" flex layout-align="end center">
                    <md-switch ng-model="project.finished" aria-label="Finished" class="md-warn md-block">
                        {{ 'FINISHED' | translate }}
                    </md-switch>
                    <span flex></span>
                    <div layout="row">
                    <md-button class="md-button md-accent" ng-click="saveProject()">
                        <md-icon aria-label="{{ 'SAVE' | translate }}" md-font-set="material-icons">save</md-icon>
                    </md-button>
                    <md-button class="md-button md-accent" ng-click="deleteProject(project)">
                        <md-icon aria-label="{{ 'DELETE' | translate }}" md-font-set="material-icons">delete</md-icon>
                    </md-button>
                    </div>
                </div>
            </form>
      </md-content>
    </div>
</div>
