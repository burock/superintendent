 <div layout="row" layout-sm="column" ng-show="project" class="md-whiteframe-4dp" layout-padding layout-margin>
    <div flex ng-cloak class="md-inline-form" >
        <md-content>
            <form name="projectForm" controller="ProjectDetailsCtrl">
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label>{{ 'TITLE' | translate }}</label>
                        <input ng-type="text" ng-model="project.title" required />
                    </md-input-container>
                    <md-input-container flex>
                        <label>{{ 'COST' | translate }}</label>
                        <input ng-type="currency" type="number" length="10" maxlength="10" ng-model="project.cost" required />
                    </md-input-container>
                </div>
                <div layout layout-sm="column">
                    <md-datepicker md-placeholder="{{ 'STARTDATE' | translate }}" ng-model="project.startDate">
                    </md-datepicker>
                    <md-datepicker md-placeholder="{{ 'ENDDATE' | translate }}" ng-model="project.endDate">
                    </md-datepicker>
                </div>
                <div layout layout-sm="column" flex>
                    <md-input-container flex>
                        <label>{{ 'DETAILS' | translate }}</label>
                        <textarea  aria-label="{{ 'DETAILS' | translate }}" ng-model="project.detail" columns="1"></textarea>
                    </md-input-container>
                </div>
                <div layout="row" flex layout-align="end center">
                    <md-switch ng-model="project.finished" aria-label="Finished" class="md-warn md-block">
                        {{ 'FINISHED' | translate }}
                    </md-switch>
                    <span flex></span>
                     <md-button class="md-button md-accent" ng-click="saveProject()">
                        <md-icon aria-label="{{ 'SAVE' | translate }}" md-font-set="material-icons">save</md-icon>
                    </md-button>
                    <!--<md-button class="md-button md-accent" ng-click="resetProject()">
                        <md-icon aria-label="{{ 'UNDO' | translate }}" md-font-set="material-icons">undo</md-icon>
                    </md-button>-->
                    <md-button class="md-button md-accent" ng-click="deleteProject(project)">
                        <md-icon aria-label="{{ 'DELETE' | translate }}" md-font-set="material-icons">delete</md-icon>
                    </md-button>
                </div>
            </form>
      </md-content>
    </div>
</div>
