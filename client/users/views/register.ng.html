<md-content flex layout="row" layout-sm="column" layout-padding layout-margin layout-align="center top">
  <div class="md-whiteframe-8dp" layout="column" layout-align="center center" flex="40">
    <div layout="row" layout-align="start center">
      <h3>{{ 'SIGNUP' | translate }}</h3>
    </div>
    <form layout="column">
      <md-input-container class="md-icon-float md-block">
        <label>{{ 'EMAIL' | translate }}</label>
        <md-icon md-font-set="material-icons" class="md-primary">email</md-icon>
        <input type="text" ng-model="user.email" />
      </md-input-container>
      <md-select ng-model="user.profile.language" placeHolder="{{ 'LANGUAGE' | translate }}">
          <md-option value="tr" selected><img ng-src="/img/tr.png" class="select-icon"/>{{ 'TURKISH' | translate }}</md-option>
          <md-option value="en"><img ng-src="/img/us.png" class="select-icon"/>{{ 'ENGLISH' | translate }}</md-option>
          <md-option value="al"><img ng-src="/img/al.png" class="select-icon"/>{{ 'ALBANIAN' | translate }}</md-option>
        </md-select>
      <md-input-container class="md-icon-float md-block">
        <label>{{ 'PASSWORD' | translate }}</label>
        <md-icon md-font-set="material-icons" class="md-primary">lock_open</md-icon>
        <input type="password" ng-model="user.password" />
      </md-input-container>
      <section layout="row" layout-align="end center" layout-wrap>
        <md-button class="md-primary md-mini" ng-click="register()">
          {{ 'SIGNUP' | translate }}
        </md-button>
      </section>
    </form>
  </div>
  <span>&nbsp;&nbsp;</span>
  <md-content layout="column" class="md-whiteframe-4dp yellow">
    <div>
      <img ng-src="/img/Superintendent.png" />
      <h3 align="center">
        {{ 'BANNER_TEXT_2' | translate }}
      </h3>
    </div>
  </md-content>
</md-content>
